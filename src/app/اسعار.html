<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أسعار الشحن</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .tab {
      background: transparent;
      border: 1px solid #ddd;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.25rem;
      border-radius: 5px;
    }
    .tab.active {
      background-color: #ffdddd;
      color: #a00;
      border-color: #a00;
    }
    .prices {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .region {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 230px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      right: 50%;
      transform: translateX(50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.85rem;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="tabs" id="tabButtons"></div>
<div class="prices" id="priceContent"></div>

<script>
  const data = {
    "القاهرة والجيزة": { توصيل: 91.2, تبديل: 108.3, إرجاع: 102.6 },
    "الاسكندرية والبحيرة": { توصيل: 96.9, تبديل: 114, إرجاع: 102.6 },
    "الدلتا والقناة": {
      مناطق: "الدقهلية، القليوبية، الغربية، كفر الشيخ، المنوفية ،الشرقية، دمياط، الإسماعيلية، بورسعيد والسويس",
      توصيل: 103.7, تبديل: 120.8, إرجاع: 102.6
    },
    "شمال الصعيد": {
      مناطق: "الفيوم ،بني سويف ،المنيا، أسيوط، وسوهاج",
      توصيل: 117.4, تبديل: 134.5, إرجاع: 102.6
    },
    "جنوب الصعيد": {
      مناطق: "قنا، الأقصر، أسوان، البحر الأحمر و مطروح",
      توصيل: 132.2, تبديل: 149.3, إرجاع: 102.6
    },
    "الساحل الشمالي": { توصيل: 135.7, تبديل: 152.8, إرجاع: 102.6 },
    "سيناء والوادي الجديد": {
      مناطق: "شمال سيناء، جنوب سيناء و الوادي الجديد",
      توصيل: 150.5, تبديل: 167.6, إرجاع: 102.6
    },
  };

  const hints = {
    توصيل: 'اسعار شحنات "التوصيل" التي سوف يتم توصيلها لك.',
    تبديل: 'اسعار شحنات "الاستبدال" التي سوف يتم استبدالها.',
    إرجاع: 'اسعار شحنات "الإرجاع" التي سوف يتم استلامها منك لإرجاعها لنا.'
  };

  const tabButtons = document.getElementById('tabButtons');
  const priceContent = document.getElementById('priceContent');

  Object.keys(data).forEach((region, i) => {
    const button = document.createElement('div');
    button.className = 'tab';
    button.textContent = region;
    button.onclick = () => showPrices(region, button);
    if (i === 0) button.classList.add('active');
    tabButtons.appendChild(button);
  });

  function showPrices(region, btn) {
    document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const item = data[region];
    let html = `<div class="region">${region}</div>`;
    if (item.مناطق) html += `<div style="margin-bottom:1rem;color:#666">(${item.مناطق})</div>`;
    html += `
      <table>
        <tr>
          <th>توصيل <span class="tooltip">❓<span class="tooltiptext">${hints.توصيل}</span></span></th>
          <th>تبديل <span class="tooltip">❓<span class="tooltiptext">${hints.تبديل}</span></span></th>
          <th>إرجاع <span class="tooltip">❓<span class="tooltiptext">${hints.إرجاع}</span></span></th>
        </tr>
        <tr>
          <td>${item.توصيل}</td>
          <td>${item.تبديل}</td>
          <td>${item.إرجاع}</td>
        </tr>
      </table>
    `;
    priceContent.innerHTML = html;
  }

  // Show first tab by default
  const firstRegion = Object.keys(data)[0];
  showPrices(firstRegion, tabButtons.firstChild);
</script>

</body>
</html>
